<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="balloon"></div>

    <script>
        // รอให้หน้าเว็บโหลดเสร็จก่อนค่อยทำงาน
        $(document).ready(function() {
            
            // ตัวแปรเก็บสถานะ (State)
            let size = 200;
            let colors = ['red', 'green', 'blue'];
            let colorIndex = 0;

            // ฟังก์ชันวาดลูกโป่งใหม่ (Helper Function)
            // ใช้ .css() ของ jQuery ทีเดียวจบ ไม่ต้องเขียน style.width หลายบรรทัด
            function renderBalloon() {
                $('#balloon').css({
                    'width': size + 'px',
                    'height': size + 'px',
                    'background-color': colors[colorIndex]
                });
            }

            // --- 1. เหตุการณ์ตอนคลิก (Click) ---
            $('#balloon').click(function() {
                // เพิ่มขนาด
                size += 10;
                
                // เปลี่ยนสีเดินหน้า (Red -> Green -> Blue)
                colorIndex++;
                if (colorIndex > 2) {
                    colorIndex = 0;
                }

                // เช็คระเบิด (ถ้าใหญ่เกิน 420px)
                if (size > 420) {
                    size = 200;
                    colorIndex = 0; // กลับเป็นสีแดง
                }
                
                // สั่งอัปเดตหน้าจอ
                renderBalloon();
            });

            // --- 2. เหตุการณ์ตอนเมาส์ออก (Mouse Leave) ---
            $('#balloon').mouseleave(function() {
                // ลดขนาด (ห้ามต่ำกว่า 200)
                if (size > 200) {
                    size -= 5;
                }

                // เปลี่ยนสีย้อนกลับ (Blue -> Green -> Red)
                colorIndex--;
                if (colorIndex < 0) {
                    colorIndex = 2;
                }

                // สั่งอัปเดตหน้าจอ
                renderBalloon();
            });
        });
    </script>
</body>
</html>
